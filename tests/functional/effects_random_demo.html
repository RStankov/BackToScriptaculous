<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>script.aculo.us Effects functional test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../../dist/back.js" type="text/javascript"></script>
  <style type="text/css" media="screen">
    div.demo { font-size: 70pt; float: left }
    div#info { font: 10px/11px Tahoma, Arial, sans-serif; }
  </style>
</head>
<body>
<h1>Random effects demo</h1>

<div id="button"><a href="#" onclick="startDemo(); return false;">Start</a></div>

<script>
  function startDemo() {
    var effects = $w('fade appear blindUp blindDown dropOut slideUp slideDown squish');
    $$('div.demo').each(function(d){
      d[effects[Math.round(Math.random() * effects.length)]]({ duration:0.5+Math.random()*5, delay: Math.random()*3 });
    });
  }

  var index = 9;
  $w('f00 ff0 0f0 0ff f00 ff0 f00 ff0 0f0').each(function(color){
    $('button').insert({
      after: new Element('div', {className: 'demo', style: 'background-color:#' + color})
        .update('<div>DIV' + (index--) + '</div')
    });
  });

</script>
</body>
</html>
